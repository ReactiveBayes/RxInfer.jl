name: Bug Report
description: Report a bug or unexpected behavior in RxInfer
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproducible Example or steps to reproduce the issue
      description: Please provide a minimal code example that reproduces the issue
      placeholder: |
        ```julia
        using RxInfer
        # Your minimal example here
        ```
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message / Stack Trace
      description: If applicable, paste the full error message or stack trace
      placeholder: Paste error message here...
      render: shell

  - type: dropdown
    id: julia-version
    attributes:
      label: Julia Version
      description: What version of Julia are you using?
      options:
        - "1.10"
        - "1.11"
        - "1.12"
        - "Other (please specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: rxinfer-version
    attributes:
      label: RxInfer Version
      description: What version of RxInfer are you using?
      options:
        - "Latest stable"
        - "Latest dev"
        - "Other (please specify in additional context)"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: |
        Please provide information about your environment (OS, package versions, etc.)
        You can run `] status` in Julia to get package versions.
      placeholder: |
        - OS: [e.g., macOS 14.0, Linux Ubuntu 22.04, Windows 11]
        - Package versions: [paste output of `] status`]
      render: shell

  - type: textarea
    id: session-id
    attributes:
      label: Session ID (Optional)
      description: |
        If you have session sharing enabled, please share your session ID.
        This helps us understand your use case better. See [documentation](https://docs.rxinfer.com) for more info.
      placeholder: "Session ID (if available)"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem here
      placeholder: Any additional information...

